<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livestock Disease Research</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Livestock Disease Research</h1>
    
    <form id="disease-form">
      <label for="disease-name">Disease Name:</label>
      <input type="text" id="disease-name" name="disease-name" required>

      <label for="animal-type">Animal Type:</label>
      <input type="text" id="animal-type" name="animal-type" required>

      <label for="symptoms">Symptoms:</label>
      <input type="text" id="symptoms" name="symptoms" required>

      <label for="treatment">Treatment:</label>
      <input type="text" id="treatment" name="treatment" required>

      <button type="submit">Add Disease Record</button>
    </form>
    
    <h2>Disease Records</h2>
    <table id="disease-table">
      <thead>
        <tr>
          <th>Disease Name</th>
          <th>Animal Type</th>
          <th>Symptoms</th>
          <th>Treatment</th>
        </tr>
      </thead>
      <tbody>
    
      </tbody>
    </table>
  </div>
  
  <script src="/src/index.js"></script>
</body>
</html>
